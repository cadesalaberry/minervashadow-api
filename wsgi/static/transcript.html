<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./static/img/shadow-logo-144.png">
    <link rel="shortcut icon" href="./static/img/favicon.png">


    <title>transcript</title>

    <!-- Bootstrap core CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    <style>
      body {
        background: #F2F2F2;
      }
      .semester-div {
      }
      .course-div {
        box-shadow: 0 1p 2px rgba(0,0,0,0.2);
        background: #E6E6E6;
      }
      .course-div-info {
        display: inline-block;
      }
      .course-div-grade {
        display: inline-block;
        float: right;
      }
    </style>
  </head>


  <body>

    <header class="navbar navbar-inverse navbar-static-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="./" class="navbar-brand">minervashadow</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li>
              <a href="./transcript">transcript</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="http://c4labz.com">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>


    <!-- Page content of course! -->
    <div class="container">
        <div id="placeholder"></div>
    </div>


    <script id="semester-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-md-12">

          {{#each semesters}}     
          <div class="semester-div col-md-4">

            <h3>{{semester}} {{year}}</h3>

            {{#each courses}}
            <div class="course-div col-md-12">
              <div class="course-div-info">
                <h4>{{subject}}</h4>
                <p class="title">{{title}}</p>
              </div>

              <div class="course-div-grade">
                <h1 class="grade">{{grade}}</p>
              </div>
            </div>
            {{/each}}

          </div>{{/each}}
        </div>
      </div>

    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/handlebars.js"></script>
    <script>

      var source   = $("#semester-template").html();
      var template = Handlebars.compile(source);

      $.getJSON("./api/transcript", function(data){
        var html    = template(data);
        $("#placeholder").html(html);
      });
    </script>
  </body>
</html>
